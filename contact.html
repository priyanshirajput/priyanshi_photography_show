<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the website -->
    <title>PixelPlay</title>
    <!-- link of css page -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">
    <!-- javascript page link -->
    <script defer src="js/javascript.js"></script>

    <!-- icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="nav">
        <div class="header">
            PixelPlay
        </div>
        <div class="inputSection">
            <input id="searchBar" type="text" autocomplete="on" placeholder="Search" />
            <button id="searchButton" type="submit">Search</button>
        </div>
        <div class="nav-list">
            <li><a class="same-nav " href="/">Home</a></li>
            <li><a class="same-nav " href="/about.html">About</a></li>
            <li><a class="same-nav " href="/contact.html">Contact Us</a></li>
        </div>
    </nav>

    <div class="form-container">
        <h1>Contact Us</h1>
        <form>
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>


    <!-- footer section start -->
    <footer class="footer">
        <div class="footer-content">
            <div class="bottom-logo">Pixalplay</div>
            <div class="footer-content">
                <ul class="footer-list">
                    <b>Quick Link</b>
                    <li class="footer-nav"><a class="same-nav" href="/">Home</a></li>
                    <li class="footer-nav"><a class="same-nav" href="/about.html">About</a></li>
                    <li class="footer-nav"><a class="same-nav" href="/contact.html">Contact Us</a></li>
                </ul>
                <ul class="footer-list">
                    <b>Follow us</b>
                    <li class="footer-nav"><a class="same-nav" href="/">Home</a></li>
                    <li class="footer-nav"><a class="same-nav" href="/about.html">About</a></li>
                    <li class="footer-nav"><a class="same-nav" href="/contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <a href="#top"><i id="scrollY" class="fa-solid fa-angles-up"></i></a>
    <!-- footer section end -->
</body>

</html>
